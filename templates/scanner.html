<!-- Ganti scanner yang kompleks dengan simple input -->
<div class="card">
    <div class="card-header">
        <h5>üîç Barcode Scanner (Simple Mode)</h5>
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Masukkan Kode Barcode/SKU:</label>
            <div class="input-group">
                <input type="text" id="barcodeInput" class="form-control" 
                       placeholder="Scan atau ketik barcode..." 
                       autocomplete="off"
                       onkeypress="if(event.key === 'Enter') scanManual()">
                <button class="btn btn-primary" onclick="scanManual()">
                    <i class="bi bi-search"></i> Cari
                </button>
            </div>
        </div>
        
        <div id="scanResult">
            <!-- Hasil scan akan muncul di sini -->
        </div>
    </div>
</div>

<script>
function scanManual() {
    const barcode = document.getElementById('barcodeInput').value.trim();
    if (!barcode) {
        alert('Masukkan kode barcode terlebih dahulu!');
        return;
    }
    
    // Kirim ke API
    fetch('/api/scan_barcode', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            barcode: barcode
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Tambah ke cart
            addToCartScanner(
                data.product.sku,
                data.product.name,
                data.product.price,
                data.product.type
            );
            
            // Clear input
            document.getElementById('barcodeInput').value = '';
            
            // Auto-focus kembali
            document.getElementById('barcodeInput').focus();
        } else {
            alert('Produk tidak ditemukan: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error scanning barcode');
    });
}

// Enter key support
document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        scanManual();
    }
});
</script>
